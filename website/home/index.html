<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/generic.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/appointment.css">
  <link rel="shortcut icon" href="https://cdn.mathxplains.com.br/icons/favicon.png" type="image/x-icon">
  <meta property="og:title" content="MathXplains">
  <meta property="og:description" content="Nossa missão é descomplicar a visão que as pessoas têm sobre a matemática.">
  <meta property="og:color" content="#345beb">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mathxplains.com.br">
  <meta property="og:image" content="https://cdn.mathxplains.com.br/icons/favicon.png">
  <meta name="theme-color" content="#0093a9">
  <title>Início - MathXplains</title>
</head>
<body>
  <header>
    <div class="logo-image-container">
      <img src="https://cdn.mathxplains.com.br/mathxplains-logo.png">
       <!-- <img src="../mathxplains-logo.png"> -->
    </div>
    <div class="user-container">
      <span id="username"></span>
      <div class="user-image-container">
        <img draggable="false" src="assets/user-icon.svg">
      </div>
    </div>
  </header>

  <div class="root">
    <div>
      <span>Sexo</span>
    </div>
    <div class="appointments-wrapper">
      <div class="container-tools">
        <span id="appointment-count">
          Pedidos ativos:
          <span id="active-count"></span>
          &sol;
          <span id="total-amount"></span>
        </span>
        <div class="right-tools">
          <button id="new-appointment-button">Agendar</button>
        </div>
      </div>
      
      <div class="items-container">
        <div class="empty-image">
          <img draggable="false" src="assets/sleeping.png">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="scripts/resources/cache.js"></script>
  <script type="module" src="scripts/modal/delete-appointment.js"></script>
  <script type="module" src="scripts/http/authentication.js"></script>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/resources/appointments.js"></script>
  <script type="module" src="scripts/resources/modals.js"></script>
  <script type="module" src="scripts/modal/submit-appointment.js"></script>
  <script type="module" src="scripts/modal/swipe-deletion.js"></script>
</body>
</html>
