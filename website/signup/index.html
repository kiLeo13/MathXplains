<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn.mathxplains.com.br/icons/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/generic.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/password-requirements.css">
  <meta property="og:title" content="MathXplains">
  <meta property="og:description" content="Nossa missão é descomplicar a visão que as pessoas têm sobre a matemática." />
  <meta property="og:color" content="#345beb">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mathxplains.com.br">
  <meta property="og:image" content="https://cdn.mathxplains.com.br/icons/favicon.png">
  <meta name="theme-color" content="#0093a9">
  <title>Sign Up - MathXplains</title>
</head>
<body>
  <div class="container">
    <header>
      <img class="logo-image" src="https://cdn.mathxplains.com.br/mathxplains-logo.png" draggable="false">
      <p draggable="false" class="slogan">Descubra o <span>&#119909;</span> da sua dificuldade</p>
      <div class="division-line"></div>
    </header>

    <form id="login-form">
      <div class="form-field">
        <div class="name-heading-container">
          <label for="name">Nome<span class="required-mark">*</span></label>
          <a id="login-redirect">Já tem uma conta?</a>
        </div>
        <input class="form-input" type="text" placeholder="Gilson" id="name" name="username" autocomplete="given-name" minlength="3" maxlength="64" required autofocus>
      </div>

      <div class="form-field">
        <label for="email">Email<span class="required-mark">*</span></label>
        <input class="form-input" type="email" placeholder="user&commat;gmail.com" id="email" name="email" autocomplete="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" minlength="6" maxlength="128" required>
      </div>

      <div class="form-field">
        <label for="password">Senha<span class="required-mark">*</span></label>
        <div class="password-container">
          <div id="password-requirements">
            <p id="min-chars">8+ caracteres</p>
            <p id="capital-chars">Letras maiúsculas/minúsculas</p>
            <p id="min-numbers">Pelo menos um número</p>
            <p id="special-chars">Caracter especial</p>
          </div>
          <input class="form-input" type="password" id="password" name="password" autocomplete="new-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&\-_])[A-Za-z\d@$!%*?&\-_]+$" minlength="8" maxlength="128" required>
        </div>
      </div>

      <div class="submit-container">
        <button id="submit-button" type="submit">
          <span id="loader-icon"></span>
          <span>Registrar</span>
        </button>
        <span id="error-message"></span>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/general.js"></script>
  <script src="scripts/password-validation.js"></script>
  <script type="module" src="scripts/http/routes.js"></script>
  <script type="module" src="scripts/form-submit.js"></script>
</body>
</html>
